<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nomeCompleto">Nome Completo</label>
    <input id="nomeCompleto" formControlName="nomeCompleto" type="text">
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email">
  </div>

  <div>
    <label for="senha">Senha</label>
    <input id="senha" formControlName="senha" type="password">
  </div>

  <div>
    <label for="cpf">CPF</label>
    <input id="cpf" formControlName="cpf" type="text">
  </div>

  <div>
    <label for="telefone">Telefone</label>
    <input id="telefone" formControlName="telefone" type="text">
  </div>

  <div>
    <label for="receberEmail">Receber Email</label>
    <input id="receberEmail" formControlName="receberEmail" type="checkbox">
  </div>

  <div>
    <label for="permitirNotificacoes">Permitir Notificações</label>
    <input id="permitirNotificacoes" formControlName="permitirNotificacoes" type="checkbox">
  </div>

  <button type="submit">Criar Usuário</button>
</form>
